<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Warangal Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #004080;
            padding: 10px 20px;
            color: white;
        }
        .logo img {
            height: 80px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .announcements {
            background: yellow;
            padding: 10px;
            font-weight: bold;
        }
        .slider {
            width: 100%;
            overflow: hidden;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .news-events {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .news, .events {
            width: 45%;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }
        .campus-life {
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 30%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.nitw.ac.in/stuti/images/Picture2.png" alt="NITW Logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Admissions</a></li>
                <li><a href="#">Departments</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <marquee class="announcements">Latest Announcements: Admissions Open | Exam Schedule Released | Campus Placements Update</marquee>
    
    <section class="slider">
        <div class="slides">
            <img src="https://nitw.ac.in/api/static/files/Bio-Technology_2023-9-25-19-48-35.jpg" alt="Campus Image 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkm0SwAVrPF3GHOS4zy7UG6r1yd_iRneFzGQ&s" alt="Campus Image 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB56bNJwW8do5QPUoyeoi00SDuUPfGp4IqfA&s" alt="Campus Image 3">
        </div>
    </section>    
    <section class="news-events">
        <div class="news">
            <h2>News</h2>
            <p>Convocation 2025 Announced</p>
            <p>Research Papers Published</p>
        </div>
        <div class="events">
            <h2>Events</h2>
            <p>Tech Fest 2025</p>
            <p>Workshop on AI & ML</p>
        </div>
    </section>
    
    <section class="campus-life">
        <h2>Campus Life</h2>
        <div class="gallery">
            <img src="https://nitw.ac.in/api/static/files/Ground_2023-10-13-18-16-57.png" alt="Campus Life 1">
            <img src="https://media.collegedekho.com/media/uploads/2023/10/18/nit-warangal-hostel-room.jpg" alt="Campus Life 2">
            <img src="https://files.yappe.in/place/full/food-street-nitw-10420034.webp" alt="Campus Life 3">
        </div>
    </section>
</body>
</html>
